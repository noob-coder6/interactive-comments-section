<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive comments section</title>
</head>
<body>

  <main class="comments-container" id="comments-container">
    <!-- Comments will be dynamically inserted here by JavaScript -->
  </main>

  <!-- New Comment Form will be dynamically inserted here -->
  
  <!-- Delete Confirmation Modal -->
  <div class="modal-overlay hidden" id="delete-modal-overlay">
    <div class="modal">
      <h2 class="modal-title">Delete comment</h2>
      <p class="modal-body">
        Are you sure you want to delete this comment? This will remove the comment and canâ€™t be undone.
      </p>
      <div class="modal-actions">
        <button class="modal-btn modal-btn--cancel" id="modal-cancel">No, cancel</button>
        <button class="modal-btn modal-btn--confirm" id="modal-confirm">Yes, delete</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/noob-coder6" target="_blank">noob-coder6</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
